    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <header>
        <div class="container" data-aos="fade-up">
            <h1>Lilia Nails</h1>
            <p>Stylizacja paznokci z pasją i profesjonalizmem</p>
        </div>
    </header>
    <section id="booking" data-aos="fade-up">
        <h2>Rezerwacja Online</h2>
        <form id="booking-form">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Godzina:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="service">Usługa:</label>
            <select id="service" name="service" required>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="gel">Żel</option>
                <option value="hybryda">Hybryda</option>
                <option value="lego">Skladanie lego</option>
                <option value="miki">Zabawa z pieskiem</option>
            </select>
            
            <button type="submit">Zarezerwuj</button>
        </form>
    </section>
    

    <footer data-aos="fade-up">
        <p>Znajdź mnie na:</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/_lilianails__" target="_blank"><i class="fab fa-instagram"></i></a>

    </footer>

    <!-- Latająca wyspa z reklamą Instagrama -->

        <a href="https://instagram.com/_lilianails__" target="_blank">
            <img src="img/ig.jpg" alt="Instagram">
            <p>Sprawdź mnie na Instagramie!</p>
        </a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

        AOS.init({
            duration: 700,
        });
    </script>
</body>
